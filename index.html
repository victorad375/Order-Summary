<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="whole">
    <div class="topimg">
    <img class="img" src="./img/illustration-hero.svg" alt="illustration-hero">
</div>
   <div class="words">
    <h1>Order Summary</h1>
    <p class="main">You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>

    <div class="Annual">
        <div class="Annual-left">
            <img class="music" src="./img/icon-music.svg" alt="icon-music" >
            <div class="Annual-left-text">
                <h3>Annual Plan</h3>
                <p class="price">$59.99/year</p>
            </div>
        </div>
        <a class="link" href="#">Change</a>
    </div>

    <div class="thebuttons">
        <button class="proceed">Proceed to Payment</button><br><br>
        <div class="ccancel">
        <button class="cancel">Cancel Order</button>
    </div>
    </div>
  </div>
</div>

</body>
</html>
